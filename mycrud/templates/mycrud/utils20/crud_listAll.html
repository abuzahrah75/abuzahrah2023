
<button hx-get="{% url 'crud-add-item' myconfig.id %}" hx-target="#dialog" class="btn btn-sm btn-primary">
        Add {{myconfig.nama_model}}
</button>
<table class="table">
        <thead>
          <tr>
            {% include myconfig.header_display %}
          </tr>
        </thead>
        <tbody hx-trigger="load, movieListChanged from:body" hx-get="{% url 'crud-listAll' myconfig.id %}" hx-target="this">
          <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>
